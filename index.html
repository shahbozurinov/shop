<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>

  <div class="container-fluid">
    <h1 class="h2 bir-h1 text-center">Onli<span>ne shop</span></h1>

    <div class="row">
      <div class="col-12 bir-bir">

       <div class="">
        <h2 class="h4 bir-h2">Con<span>trols</span></h2>

        <form action="form-inline mb-2">
          <input type="number" class="fomr-control" id="money-in-wallet-input" placeholder="Money in wallet">
          <button class="btn btn-primary mx-2" id="save-wallet-money-btn">Save</button>
          <button class="btn btn-success mx-3" id="buy-product-btn">Buy</button>
        </form>
       </div>

        <div class="">
          <div>Money in wallet: <strong id="money-in-wallet-text">0</strong> UZS</div>
          <div>Money to pay: <strong id="money-to-pay-text">0</strong> UZS</div>
        </div>
      </div>
    </div>

    <hr>

    <div class="row no-gutters">
      <div class="col-6 col-sm-4 col-md-3 col-xl-2">
        <div class="card product mb-3" data-product-price="500000" data-product-image="./img-1.jpg">
          <img src="img-10.png" alt="img" class="card-img-top product_image">
          <div class="card-body p-2 text-center">
            <h4 class="h5 product-name">Atir</h4>
            <div class="product_price-wrapper"><span class="product_price">0 000</span> UZS</div>
          </div>
        </div> 
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-xl-2">
        <div class="card product mb-3" data-product-price="150000" data-product-image="./img-2.jpg">
          <img src="img-10.png" alt="img" class="card-img-top product_image">
          <div class="card-body p-2 text-center">
            <h4 class="h5 product-name">Kepka</h4>
            <div class="product_price-wrapper"><span class="product_price">0 000</span> UZS</div>
          </div>
        </div> 
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-xl-2">
        <div class="card product mb-3" data-product-price="200000" data-product-image="./img-3.jpg">
          <img src="img-10.png" alt="img" class="card-img-top product_image">
          <div class="card-body p-2 text-center">
            <h4 class="h5 product-name">Futbolka</h4>
            <div class="product_price-wrapper"><span class="product_price">0 000</span> UZS</div>
          </div>
        </div> 
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-xl-2">
        <div class="card product mb-3" data-product-price="300000" data-product-image="./img-4.jpg">
          <img src="img-10.png" alt="img" class="card-img-top product_image">
          <div class="card-body p-2 text-center">
            <h4 class="h5 product-name">Soat</h4>
            <div class="product_price-wrapper"><span class="product_price">0 000</span> UZS</div>
          </div>
        </div> 
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-xl-2">
        <div class="card product mb-3" data-product-price="250000" data-product-image="./img-5.jpg">
          <img src="img-10.png" alt="img" class="card-img-top product_image">
          <div class="card-body p-2 text-center">
            <h4 class="h5 product-name">Shim</h4>
            <div class="product_price-wrapper"><span class="product_price">0 000</span> UZS</div>

        </div>

        <div class="card product mb-3" data-product-price="180000" data-product-image="./img-6.jpg">

          <div class="card-body p-2 text-center">
            <h4 class="h5 product-name">Makasina</h4>
            <div class="product_price-wrapper"><span class="product_price">0 000</span> UZS</div>
          </div>
        </div> 
      </div>

    </div>

  </div>
